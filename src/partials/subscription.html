<div class="modal-overlay">
  <div class="container modal-container">
    <div class="modal">
      <button type="button" class="modal-cross" aria-label="Close modal">
        <svg class="modal-cross-icon" width="32" height="32">
          <use href="/img/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <h2 class="modal-title">Welcome to the world of CoffeeJoy!</h2>
      <p class="modal-text">
        Fresh brews, special offers, and cozy updates are coming your way.
      </p>
      <img
        srcset="
          /img/subscription/subscription_1x.jpg 1x,
          /img/subscription/subscription_2x.jpg 2x
        "
        src="/img/subscription/subscription_1x.jpg"
        alt="Coffee cup with an envelope and croissant on a wooden table"
        class="modal-img"
        width="256"
        height="200"
      />
      <button type="button" class="modal-close-btn">Close</button>
    </div>
  </div>
</div>
